### YamlMime:RESTOperation
uid: api.kaiza.la.v1.kaizala.microsoft.com.authenticationapis.getrefreshtoken
name: Get Refresh Token
service: Kaizala
groupName: Authentication APIs
apiVersion: '1.0'
summary: |-
  Melden Sie sich mit Pin und ApplicationId Refresh token abrufen  
  Diese API Aktualisierungstoken für die angegebene Anwendung/Connector-Id generiert, wenn Pin, Mobiltelefonnummer & Id Application/Connector wird bereitgestellt.
consumes:
  - application/json
produces:
  - application/json
paths:
  - content: 'POST https://api.kaiza.la/v1/loginWithPinAndApplicationId'
uriParameters: []
responses:
  - name: 200 OK
    description: ''
    types:
      - uid: Response - Refresh Token
requestBody:
  - parameters:
      - name: mobileNumber
        in: body
        isRequired: true
        description: Telefon (Mobil) für das Token generiert würde
        types:
          - uid: string
      - name: applicationId
        in: body
        isRequired: true
        description: ID der Connector zugeordnet
        types:
          - uid: string
      - name: pin
        in: body
        isRequired: true
        description: 'OTP gesendet, um die angegebene Mobiltelefonnummer'
        types:
          - uid: integer
requestHeader:
  - name: Content-Type
    in: header
    isRequired: true
    description: application/json
    types:
      - uid: string
definitions:
  - name: Response - Refresh Token
    description: Melden Sie sich mit Pin und ApplicationId Refresh token abrufen
    kind: object
    properties:
      - name: refreshToken
        description: Wenn der jeweilige Connector Zugriff auf die Gruppe gewährt wurde durch die Kaizala Gruppe Admin freigegeben refreshToken
        types:
          - uid: string
      - name: grantedScope
        description: 'Access-Bereich, der der angegebene Anwendung/Connector erteilt wurde'
        types:
          - uid: string
      - name: refreshTokenExpiry
        description: Es gibt die Ablaufzeit für RefreshToken in Epoche time(milliseconds) an.
        types:
          - uid: integer
  - name: Request - Refresh Token
    description: Melden Sie sich mit Pin und ApplicationId Refresh token abrufen
    kind: object
    properties:
      - name: mobileNumber
        description: Telefon (Mobil) für das Token generiert würde
        types:
          - uid: string
      - name: applicationId
        description: ID der Connector zugeordnet
        types:
          - uid: string
      - name: pin
        description: 'OTP gesendet, um die angegebene Mobiltelefonnummer'
        types:
          - uid: integer
examples: []
