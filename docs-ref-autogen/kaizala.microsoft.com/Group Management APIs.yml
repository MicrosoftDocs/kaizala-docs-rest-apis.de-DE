    summary: |-
      Direkte FETCH-Gruppen  
      Diese API gibt alle direkte Gruppen mit dem Benutzer zugeordnet ist
  - uid: api.kaiza.la.v1.kaizala.microsoft.com.groupmanagementapis.fetchgroupdetails
    summary: |-
