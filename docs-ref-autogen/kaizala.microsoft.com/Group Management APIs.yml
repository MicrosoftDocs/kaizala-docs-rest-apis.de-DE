    summary: |-
      Hinzufügen von Abonnenten an eine öffentliche Gruppe  
      Diese API fügt Abonnenten an eine öffentliche Gruppe
  - uid: api.kaiza.la.v1.kaizala.microsoft.com.groupmanagementapis.creategroup
    summary: |-
      Erstellen einer Gruppe  
      Diese API ermöglicht die Erstellung einer einer Gruppe, einschließlich der öffentlichen Gruppen verwaltet. Array von Zeichenfolgen verwendet als Eingabe. Jede Zeichenfolge ist Mobiltelefonnummer (mit Ländercode). Diese API kann maximal 100 Mobiltelefonnummern als Eingabe verwenden.
      GroupType: Gruppe/ConnectGroup. ConnectGroup für Öffentliche Gruppe verwaltet.
  - uid: api.kaiza.la.v1.kaizala.microsoft.com.groupmanagementapis.createsubgroup
    summary: |-
      Erstellen Sie eine Sub-Gruppe  
      API zum Erstellen einer Gruppe.
      Optionale Parameter: Mitglieder: Zeichenfolgenarray. Jede Zeichenfolge ist Mobiltelefonnummer (mit Ländercode). Max Zeichenfolgen-100
          
          GroupType: Group/ConnectGroup. ConnectGroup for Managed public group.
