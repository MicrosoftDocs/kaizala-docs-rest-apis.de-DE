### YamlMime:RESTOperationGroup
uid: api.kaiza.la.v1.kaizala.microsoft.com.groupmanagementapis
name: Group Management APIs
summary: Diese APIs ermöglichen es Gruppen Administratoren, auf Gruppen Ressourcen zuzugreifen und Gruppenmitgliedschaften entsprechend zu verwalten. <br />
apiVersion: "1.0"
service: Kaizala
operations:
- uid: api.kaiza.la.v1.kaizala.microsoft.com.groupmanagementapis.addmembers
  summary: "Hinzufügen von Mitgliedern zu einer Gruppe  \nDiese API ermöglicht das Hinzufügen von Mitgliedern zu einer Gruppe"
- uid: api.kaiza.la.v1.kaizala.microsoft.com.groupmanagementapis.addsubgroup
  summary: "Mit dieser API können Sie eine Gruppe als Untergruppe zu einer anderen Gruppe hinzufügen.  \nHinzufügen einer Gruppe als Untergruppe zu einer anderen Gruppe"
- uid: api.kaiza.la.v1.kaizala.microsoft.com.groupmanagementapis.addsubscribers
  summary: "Hinzufügen von Teilnehmern zu einer öffentlichen Gruppe  \nDiese API fügt einer öffentlichen Gruppe Abonnenten hinzu."
- uid: api.kaiza.la.v1.kaizala.microsoft.com.groupmanagementapis.creategroup
  summary: "Erstellen einer Gruppe  \nDiese API ermöglicht das Erstellen einer a-Gruppe, einschließlich verwalteter öffentlicher Gruppen. Es wird ein Array von Zeichenfolgen als Eingabe benötigt. Jede Zeichenfolge ist eine Mobiltelefonnummer (mit Landesvorwahl). Diese API kann maximal 100 Mobiltelefonnummern als Eingabe annehmen.\nGroupType: Group/connectgroup. Connectgroup für die verwaltete öffentliche Gruppe."
- uid: api.kaiza.la.v1.kaizala.microsoft.com.groupmanagementapis.createsubgroup
  summary: "Erstellen einer Untergruppe  \nAPI zum Erstellen einer Gruppe.\nOptionale Parameter: Members: String-Array. Jede Zeichenfolge ist eine Mobiltelefonnummer (mit Landesvorwahl). Max. Zeichenfolgen-100\n    \n    GroupType: Group/ConnectGroup. ConnectGroup for Managed public group."
- uid: api.kaiza.la.v1.kaizala.microsoft.com.groupmanagementapis.fetchdirectgroups
  summary: "Direkte Gruppen abrufen  \nDiese API gibt alle mit dem Benutzer verknüpften direkten Gruppen zurück."
- uid: api.kaiza.la.v1.kaizala.microsoft.com.groupmanagementapis.fetchgroupdetails
  summary: "Fetch Group Details  \nDiese API kann verwendet werden, um Details für eine Gruppe abzurufen."
- uid: api.kaiza.la.v1.kaizala.microsoft.com.groupmanagementapis.fetchmembers
  summary: "Abrufen von Mitgliedern einer Gruppe  \nDiese API gibt eine Liste der Mitglieder in einer Gruppe zurück."
- uid: api.kaiza.la.v1.kaizala.microsoft.com.groupmanagementapis.fetchsubgroup
  summary: "Diese API wird zum Abrufen von Untergruppen einer Gruppe verwendet.  \n Abrufen von Untergruppen einer Gruppe"
- uid: api.kaiza.la.v1.kaizala.microsoft.com.groupmanagementapis.getsubscribers
  summary: "Abonnenten einer öffentlichen Gruppe abrufen  \nDiese API ruft eine Liste der Abonnenten einer verwalteten öffentlichen Gruppe ab."
- uid: api.kaiza.la.v1.kaizala.microsoft.com.groupmanagementapis.removegroupassubgroup
  summary: Gruppe als Untergruppe zu einer anderen Gruppe entfernen
- uid: api.kaiza.la.v1.kaizala.microsoft.com.groupmanagementapis.removemembers
  summary: "Entfernen von Mitgliedern aus einer Gruppe  \nDiese API ermöglicht das Entfernen von Mitgliedern aus einer Gruppe."
- uid: api.kaiza.la.v1.kaizala.microsoft.com.groupmanagementapis.removesubscribers
  summary: "Entfernen von Teilnehmern aus einer öffentlichen Gruppe  \nMit dieser API können Benutzer Abonnenten aus einer öffentlichen Gruppe entfernen."
