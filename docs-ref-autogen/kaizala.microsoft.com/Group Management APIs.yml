uid: api.kaiza.la.v1.kaizala.microsoft.com.groupmanagementapis
name: Group Management APIs
summary: Diese APIs ermöglichen Gruppe Admin(s) Group-Ressourcen zugreifen und Gruppenmitgliedschaften entsprechend verwalten. <br />
apiVersion: '1.0'
service: Kaizala
operations:
