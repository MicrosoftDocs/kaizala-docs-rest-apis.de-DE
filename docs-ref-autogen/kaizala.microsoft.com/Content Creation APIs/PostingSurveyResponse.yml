### YamlMime:RESTOperation
uid: api.kaiza.la.v1.kaizala.microsoft.com.contentcreationapis.postingsurveyresponse
name: Posting Survey Response
service: Kaizala
groupName: Content Creation APIs
apiVersion: '1.0'
summary: |-
  Bereitstellen einer Antwort auf eine Umfrage  
  Diese API können Sie die Antwort auf einer bestimmten Umfrage teilnehmen buchen
consumes:
  - application/json
produces:
  - application/json
paths:
  - content: 'POST https://{endpoint-url}/v1/groups/{test-group-id}/actions/{test-survey-id}/responses'
uriParameters:
  - name: test-group-id
    in: path
    isRequired: true
    description: GUID der angegebenen Gruppe zugeordnet
    types:
      - uid: string
  - name: test-survey-id
    in: path
    isRequired: true
    description: ''
    types:
      - uid: string
responses:
  - name: 200 OK
    description: ''
requestBody:
  - parameters:
      - name: actionType
        in: body
        isRequired: true
        description: Typ der Aktion
        types:
          - uid: string
      - name: actionBody
        in: body
        isRequired: true
        description: Umfrage Aktion Textkörper
        types:
          - uid: SurveyActionBody
requestHeader:
  - name: Content-Type
    in: header
    isRequired: true
    description: application/json
    types:
      - uid: string
  - name: accessToken
    in: header
    isRequired: true
    description: Access Token vom Auth Endpunkt
    types:
      - uid: string
definitions:
  - name: SurveyActionBody
    description: Umfrage Aktion Textkörper
    kind: object
    properties:
      - name: responseName
        description: Name der Antwort
        types:
          - uid: string
      - name: responseLocation
        description: ResponseLocation
        types:
          - uid: ResponseLocation
      - name: Answers
        description: Antwort
        types:
          - uid: Answer
            isArray: true
  - name: Request - PostingAResponseToASurvey
    description: Bereitstellen einer Antwort auf eine Umfrage
    kind: object
    properties:
      - name: actionType
        description: Typ der Aktion
        types:
          - uid: string
      - name: actionBody
        description: Umfrage Aktion Textkörper
        types:
          - uid: SurveyActionBody
  - name: ResponseLocation
    description: ResponseLocation
    kind: object
    properties:
      - name: latitude
        description: Breitengradkoordinaten für den Speicherort
        types:
          - uid: integer
      - name: longitude
        description: Längengradkoordinaten für den Speicherort
        types:
          - uid: integer
      - name: name
        description: 'Name der Stelle, auf die Koordinaten Speicherort entspricht'
        types:
          - uid: string
  - name: Answer
    description: Antwort
    kind: object
    properties:
      - name: lt
        description: Breitengradkoordinaten für den Speicherort
        types:
          - uid: integer
      - name: lg
        description: Längengradkoordinaten für den Speicherort
        types:
          - uid: integer
      - name: 'n'
        description: ''
        types:
          - uid: string
examples: []
security: []