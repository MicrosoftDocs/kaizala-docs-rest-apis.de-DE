### YamlMime:RESTOperation
uid: api.kaiza.la.v1.kaizala.microsoft.com.contentqueryapis.fetchingsurveyresponses
name: Fetching Survey Responses
service: Kaizala
groupName: Content Query APIs
apiVersion: '1.0'
summary: |-
  Abrufen von Umfrageantworten  
  Diese API können Sie die Antworten für eine Umfrage abrufen
consumes:
  - application/json
produces:
  - application/json
paths:
  - content: 'GET https://{endpoint-url}/v1/groups/{test-group-id}/actions/{test-survey-id}?getDetails={getDetails}'
uriParameters:
  - name: test-group-id
    in: path
    isRequired: true
    description: GUID der angegebenen Gruppe zugeordnet
    types:
      - uid: string
  - name: test-survey-id
    in: path
    isRequired: true
    description: Die angegebene Umfrage zugeordnete GUID
    types:
      - uid: string
  - name: getDetails
    in: query
    isRequired: true
    description: ''
    types:
      - uid: boolean
responses:
  - name: 200 OK
    description: ''
requestHeader:
  - name: accessToken
    in: header
    isRequired: true
    description: Access Token vom Auth Endpunkt
    types:
      - uid: string
definitions: []
examples: []
