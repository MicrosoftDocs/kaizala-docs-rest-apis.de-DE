### YamlMime:RESTOperationGroup
uid: api.kaiza.la.v1.kaizala.microsoft.com.subscriptionwebhooks
name: Subscription Webhooks
summary: Die Microsoft Kaizala-API bietet Entwicklern auch die Möglichkeit, sich über webhooks für bestimmte Ereignisse in der Kaizala-Plattform zu registrieren. <br />  Webhooks ist ein leichtes http-Muster, das ein einfaches Publisher/Subscriber-Modell für die Verkabelung von webapis und Saas-Diensten bereitstellt. Wenn ein Ereignis in Kaizala erfolgt, wird eine Benachrichtigung in Form einer HTTP POST-Anforderung an registrierte Abonnenten gesendet. Die Post-Anforderung enthält Informationen über das Ereignis, das es dem Empfänger ermöglicht, entsprechend zu handeln. <br /> <br />  Mithilfe von webhooks können Sie verschiedene Ereignisse abonnieren, die innerhalb eines unterhaltungsgruppen Kontexts in Kaizala auftreten.
apiVersion: "1.0"
service: Kaizala
