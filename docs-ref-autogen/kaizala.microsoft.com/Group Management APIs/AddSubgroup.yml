### YamlMime:RESTOperation
uid: api.kaiza.la.v1.kaizala.microsoft.com.groupmanagementapis.addsubgroup
name: Add Subgroup
service: Kaizala
groupName: Group Management APIs
apiVersion: '1.0'
summary: |-
  Diese API ermöglicht das ermöglicht das Hinzufügen der Gruppe als eine Untergruppe in eine andere Gruppe  
  Gruppe in eine andere Gruppe als eine Untergruppe hinzufügen
consumes:
  - application/json
produces:
  - application/json
paths:
  - content: 'PUT https://{endpoint-url}/v1/groups/{test-group-id}/subGroups'
uriParameters:
  - name: test-group-id
    in: path
    isRequired: true
    description: GUID der angegebenen Gruppe zugeordnet
    types:
      - uid: string
responses:
  - name: 200 OK
    description: ''
requestBody:
  - parameters:
      - name: subGroups
        in: body
        isRequired: true
        description: 'Array von Gruppen mit der Liste der Untergruppen, falls vorhanden'
        types:
          - uid: string
            isArray: true
requestHeader:
  - name: accessToken
    in: header
    isRequired: true
    description: Access Token vom Auth Endpunkt
    types:
      - uid: string
  - name: Content-Type
    in: header
    isRequired: true
    description: application/json
    types:
      - uid: string
definitions:
  - name: Request - Add group as a subGroup to another group
    description: Gruppe in eine andere Gruppe als eine Untergruppe hinzufügen
    kind: object
    properties:
      - name: subGroups
        description: 'Array von Gruppen mit der Liste der Untergruppen, falls vorhanden'
        types:
          - uid: string
            isArray: true
examples: []
